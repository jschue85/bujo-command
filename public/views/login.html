{{ define "login" }}
<div class="h-100 d-flex align-items-center justify-content-center">
	<form class="form-signin p-4 border rounded bg-body-tertiary" id=" user-login" hx-post="/login"
		hx-target="#journal-body" hx-swap="outerHTML">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating">
			<input type="email" class="form-control" id="floatingInput" name="user" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
			<div data-lastpass-icon-root="true"
				style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
			</div>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
			<div data-lastpass-icon-root="true"
				style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
			</div>
		</div>

		<div class="form-check text-start my-3">
			<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Remember me
			</label>
		</div>
		<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
	</form>
</div>
{{ end }}
